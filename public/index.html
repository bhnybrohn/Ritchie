<head>

<body>
    <div class="container-fluid divform">
        <div class="row">
            <div class="col-md-6 mx-auto pb-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-body">
                        <h6 class="card-title0 text-right"><img src="../logo.png" width="80px" height="80px">Ritchie
                            House of Clothing</h6>
                        <h3 class="card-title1 text-center">SNEAKERSPLUG</h3>
                        <p class="card-title2 text-center">ONLINE NEWSLETTER </p>
                        <p class="card-title2 text-center"> Recieve first touch information about all sneakersplug
                            products and services<br>get 5% discount
                            when you sign up to our newsletter
                        </p>
                        <h6 class="text-center  alert"></h6>
                        <!-- We need to use onSubmit for the button to use our js -->


                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="fullName" class="form-control" placeholder="Enter Your fullname"
                                    name="Fullname">
                                <label for="fullName">Fullname</label>
                            </div>
                            <div class="form-label-group">
                                <input type="email" id="mail" class="form-control" placeholder="Enter Your Mail"
                                    name="Mail">
                                <label for="mail">Email </label>
                            </div>

                            <button id="submit" class="btn btn-lg btn-block text-uppercase" type="submit">Sign
                                Up</button><br>

                            <!-- <button class="btn btn-lg btn-block text-uppercase" onclick="submitForm(event)"type="submit" >Sign Up</button><br> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
